<template >
    <!-- <p>NOTHING :(</p>  class="slds-show slds-is-relative" -->
    <template if:true={isVisiblecreate}> 
        <c-rh_group_create 
            ongroupmember={handleGroupmember}
            onbackto={handleBacktogrouplist}
            groupe-id={groupeId}
           obj-groupe={objGroupe}> </c-rh_group_create> 
    </template>
    <c-rh_spinner></c-rh_spinner>
    <template if:true={isVisible}>
        <template if:true={createBouton}>
            <c-rh_group_createbutton 
                oncreategroup={handleCreategroup}
                label={l.NewGroup}> 
            </c-rh_group_createbutton>
        </template>
        <div class="slds-m-top_x-small styleSecondaire">
            <template if:true={filterReady}>
                <c-rh_filter onsubmit={handleSubmitFilter} onreset={handleSubmitFilter} field-details={filterInputs}></c-rh_filter>
            </template>
        </div>
        <c-rh_group_list
         ondetailgroupe={handleDetailGroup} 
         liste-group={listeGroup}
         is-admin={isAdmin}> </c-rh_group_list> 
    </template>

    <template if:true={isVisibleDetailgroup}> 
        <c-rh_group_detail groupe-id={groupeId}
            oneditmember={handleEditMember}
            oncontactgroup={handleContactgroup}
            onhomegroupe={handleHomeGroupe}
            oneditgroup={handleEditGroupe}
           > </c-rh_group_detail> 
    </template>

    <template if:true={isVisibleGroupmember}> 
        <c-rh_group_member
        onpreviouspage={handlepreviousPage} 
        obj-groupe={objGroupe}
        groupe-id={groupeId}
        back-source={backSource}
        contact-members={contactMembers}
        onhomegroupe={handleHomeGroupe}
        ongotodetailgroup={handlegotodetailgroup}
        onnoavailablemember={handleNoAvailablemember}
        status-group={statusGroup}>
     </c-rh_group_member> 
    </template>

    <template if:true={createUser}>
        <div class="textDisign">
            <p >{l.error_memberMsg}</p><br/>
            <p > {l.error_memberMsg_Alternativ} </p>
        </div>
        <div class="textDisign2">
            <c-rh_group_createbutton 
                 oncreategroup={handleCreateUser}
                 label={l.AddGroupMember}> 
             </c-rh_group_createbutton>
        </div>
    </template>
    
</template>
