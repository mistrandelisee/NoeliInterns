<template>
    <template if:false={editMode}>
        <lightning-card class="custom-card">
            <h3 slot="title">
                <lightning-icon icon-name={icon.a_reset} size="small" class="slds-m-right_small"></lightning-icon>
                {title}
            </h3>
            <div  class="actions" slot="actions">
                
                    <lightning-button variant="base" label={l.Change} data-action-name="Reset" title={l.Change}
                             icon-name={icon.Edit} onclick={handleClick} class="icon-md slds-m-left_x-small"></lightning-button>
               
            </div>
            
        </lightning-card>
    </template>
    <template if:true={editMode}>
        <lightning-card class="custom-card">
            <div  slot="actions">
                <c-rh_helper_info help-text={helpText}></c-rh_helper_info>
            </div>
            <h3 slot="title">
                <lightning-icon icon-name={icon.reset_password} size="small" class="slds-m-right_small"></lightning-icon>
                {title}
            </h3>
            <c-rh_dynamic_form inputs-items={fieldInputs}></c-rh_dynamic_form>
            <div class="card-footer" slot="footer">
                <div class="slds-clearfix">
                    <div class="slds-float_right">
                        <lightning-button variant="base" label={l.Cancel} data-action-name="Cancel" title={l.Cancel} icon-name={icon.close} onclick={handleCancel} class="icon-md slds-m-left_x-small"></lightning-button>
                        <lightning-button variant="Change" label={l.Change} data-action-name="Reset" title={l.Change} icon-name={icon.reset} onclick={handleSave} class="icon-md slds-m-left_medium"></lightning-button>

                    </div>
                </div>
                
            </div>
        </lightning-card>
    </template>
</template>
