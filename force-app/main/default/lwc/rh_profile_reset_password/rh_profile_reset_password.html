<template>
    <template if:false={editMode}>
        <lightning-card class="custom-card">
            <h3 slot="title">
                <lightning-icon icon-name="action:reset_password" size="small"></lightning-icon>
                {label.resetPassword}
            </h3>
            <div class="card-footer" slot="footer">
                <div class="slds-clearfix">
                    <lightning-button variant="base" label={label.resetPassword} data-action-name="ResetPWD" title={label.resetPassword}
                             icon-name="utility:edit" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                </div>
            </div>
            
        </lightning-card>
    </template>
    <template if:true={editMode}>
        <lightning-card class="custom-card">
            <h3 slot="title">
                <lightning-icon icon-name="utility:edit" size="small"></lightning-icon>
                {label.resetPassword}
            </h3>
            <c-rh_dynamic_form inputs-items={fieldInputs}></c-rh_dynamic_form>
            <div class="card-footer" slot="footer">
                <div class="slds-clearfix">
                    <div class="slds-float_right">
                        <lightning-button variant="base" label="Cancel" data-action-name="Cancel" title="Looks like a link" icon-name="utility:close" onclick={handleCancel} class="slds-m-left_x-small"></lightning-button>
                        <lightning-button variant="base" label="Save" data-action-name="Reset" title="Looks like a link" icon-name="utility:skip_forward" onclick={handleSave} class="slds-m-left_x-small"></lightning-button>

                    </div>
                </div>
                
            </div>
        </lightning-card>
    </template>
</template>
