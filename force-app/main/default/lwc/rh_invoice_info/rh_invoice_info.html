<template>
    <template if:false={editMode}>
            <lightning-layout-item alignment-bump="right" size="12" small-device-size="12" medium-device-size="12"
                large-device-size="12">
                <div class="slds-p-around_mediumx profile_user_info">
                    <c-rh_display_fields column="3" output-fields={invoiceFields} 
                    onaction={handleAction}
                    action-available={actionAvailable} has-action> 
                    </c-rh_display_fields>
                </div>
            </lightning-layout-item>
     </template>
     <template if:true={editMode}>
        <c-rh_invoice_creation action='Edit' invoice={invoice} onaction={handleActionNew}></c-rh_invoice_creation>
    </template>  
    
</template>
