<template>
    <template if:false={editMode}>
        <lightning-card class="custom-card">
            <h3 slot="title">
                <lightning-icon icon-name="action:reset_password" size="small" class="slds-m-right_small"></lightning-icon>
                {title}
            </h3>
            <div class="card-footer" slot="actions">
                <div class="slds-clearfix">
                    <lightning-button variant="base" label={l.Change} data-action-name="Reset" title={l.Change}
                             icon-name="utility:edit" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                </div>
            </div>
            
        </lightning-card>
    </template>
    <template if:true={editMode}>
        <lightning-card class="custom-card">
            <h3 slot="title">
                <lightning-icon icon-name="utility:edit" size="small" class="slds-m-right_small"></lightning-icon>
                {title}
            </h3>
            <c-rh_dynamic_form inputs-items={fieldInputs}></c-rh_dynamic_form>
            <div class="card-footer" slot="footer">
                <div class="slds-clearfix">
                    <div class="slds-float_right">
                        <lightning-button variant="base" label={l.Cancel} data-action-name="Cancel" title={l.Cancel} icon-name="utility:close" onclick={handleCancel} class="slds-m-left_x-small"></lightning-button>
                        <lightning-button variant="base" label={l.Save} data-action-name="Reset" title={l.Save} icon-name="utility:skip_forward" onclick={handleSave} class="slds-m-left_medium"></lightning-button>

                    </div>
                </div>
                
            </div>
        </lightning-card>
    </template>
</template>
