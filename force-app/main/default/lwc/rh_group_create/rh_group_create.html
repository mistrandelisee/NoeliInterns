<template >
  
    <lightning-card class="custom-card">
        <h3 slot="title">
            <lightning-icon icon-name="utility:edit" size="small" class="slds-p-right_small"></lightning-icon> 
            {newGroup}
        </h3>
        <template if:true={formLoaded}>
            <c-rh_dynamic_form inputs-items={fieldInputs}></c-rh_dynamic_form>               
        </template>
        <div class="card-footer" slot="footer">
            <div class="slds-clearfix">
                <div class="slds-float_right">
                    <template if:true={formLoaded}>
                        <lightning-button name={name} variant="base" label={l.Next} data-action-name="Next" title="Next" icon-name={logo} onclick={handleClick} class="slds-m-left_medium"></lightning-button>
                        <lightning-button variant="base" label={l.Cancel} data-action-name="Cancel" title="cancel" icon-name="utility:close" onclick={handleClick1} class="slds-m-left_x-small"></lightning-button>
                    </template>
                </div>
            </div>
            
        </div>
    </lightning-card> 
    <c-rh_spinner></c-rh_spinner>
   
</template>
