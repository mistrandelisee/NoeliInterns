<template>
    <template if:true={contactNotFounded}>
                
        <c-rh_success_operation title={title} information={information} recordid={recordId}></c-rh_success_operation>
    </template>
    <template if:true={hasEmployeeInfo}>
        <lightning-layout multiple-rows>
            <template if:true={hasDetailsActions} >
                
                <lightning-layout-item size="12" padding="around-smallx" small-device-size="12" medium-device-size="12" large-device-size="12">
                    <div class="custom-box">
                       <!-- Actions -->
                       <c-rh_actions  onaction={handleDetailsActions} action-available={detailsActions} >  </c-rh_actions>
                   </div>
                </lightning-layout-item>
            </template>
            <template if:true={isUser}>
                <lightning-layout-item size="12" padding="around-smallx" small-device-size="12" medium-device-size="5" large-device-size="3">
                    <div class="custom-box">
                       <!-- display account -->
                       <div class="slds-p-around_medium account">
                           <c-rh_display_fields title={l.AccountInfoTitle} iconsrc="standard:account" column="3" output-fields={accountFields} ></c-rh_display_fields>
                       </div>
                   </div>
                </lightning-layout-item>
            </template>
            <lightning-layout-item size="12" padding="around-smallx" small-device-size="12" medium-device-size="7" large-device-size="6" >
                <div class="custom-box"><!-- user information section -->
                    <!-- <template if:true={hasrec}> -->
                        <div class="slds-p-around_medium profile_user_info">
                            <template if:false={editContactMode}>
                                <c-rh_display_fields 
                                title="User Informations"
                                iconsrc="utility:people"
                                column="2"
                                output-fields={userDetails}
                                onaction={handlUserDetails}
                                action-available={actionAvailable}
                                has-action={hasAction}
                                ></c-rh_display_fields>
                            </template>
                            <template if:true={editContactMode}>
                                <lightning-card class="custom-card">
                                    <h3 slot="title">
                                        <lightning-icon icon-name="utility:edit" size="small" class="slds-p-right_small"></lightning-icon>
                                        {title}
                                    </h3>
                                    <c-rh_dynamic_form inputs-items={userFormInputs}></c-rh_dynamic_form>
                                    <div class="card-footer" slot="footer">
                                        <div class="slds-clearfix">
                                            <div class="slds-float_right">
                                                <lightning-button variant="base" label={l.Cancel} data-action-name="Cancel" title={l.Cancel} icon-name="utility:close" onclick={handleCancel} class="slds-m-left_x-small"></lightning-button>
                                                <lightning-button variant="base" label={l.Save} data-action-name="Edit" title={l.Save} icon-name="utility:save" onclick={handleSave} class="slds-m-left_medium"></lightning-button>
                        
                                            </div>
                                        </div>
                                        
                                    </div>
                                </lightning-card>
                            </template>
                        </div>
                        <template if:true={isUser}>
                            <template if:true={isAdmin}>
                                <!-- reset passzord -->
                                <div class="slds-p-around_medium profile_reset_password ">
                                    <c-rh_reset_password title={l.ChangePasswordTitle} onaction={handleAction} ></c-rh_reset_password>
                                </div>
                                            
                            </template>
                        </template>
                </div>
            </lightning-layout-item>
            <template if:true={isUser}>
                <lightning-layout-item size="12" padding="around-smallx" small-device-size="12" medium-device-size="12" large-device-size="3">
                    <div class="custom-box">
                        <!-- user extraField section -->
                       <div class="slds-p-around_medium extra_info">
                           <c-rh_extra_fields json-field={jsonInfo} ></c-rh_extra_fields>
                       </div>
                    </div>
                </lightning-layout-item>

            </template>
            
        </lightning-layout>
        
            
       
        

        

    </template>
</template>
