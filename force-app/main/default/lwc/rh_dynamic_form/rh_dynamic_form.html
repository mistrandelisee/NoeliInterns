<template>
    <!-- <section class="form-section">  -->
    <section class="form-section" data-id="section"> 
        <div class="slds-text-heading_medium  title slds-m-left_medium">{title}</div>
        <lightning-layout multiple-rows>
           
            <template for:each={inputsItems} for:item="item">
                <lightning-layout-item key={item.name} size="12" small-device-size={item.ly_xs} medium-device-size={item.ly_md} large-device-size={item.ly_lg} padding="horizontal-medium" class="slds-m-vertical_small slds-m-horizontal_none">

                    <c-rh_dynamic_form_item  item={item} data-item-id={item.name}
                        time-out={timeOut} file-data={fileData}
                        oninputchanged={handleChanged}
                        oncreatelookup={handleLookupCreation}
                        >
    
                    </c-rh_dynamic_form_item>
                </lightning-layout-item>
            </template>
        </lightning-layout> 
    </section>
</template>
