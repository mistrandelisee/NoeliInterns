<template>
    

    <lightning-card class="custom-card">
        <h3 slot="title">
            <lightning-icon icon-name={headerIcon} size="small" class="slds-m-right_small"></lightning-icon>
            {headerTitle}
        </h3>
        <ul class={listClass} style={cssStyle}>
            <template if:true={items} for:each={items} for:item="item" for:index="index">
               <li class="slds-item" key={item.key} >
                    
                    <a  data-name={item.key} data-type="Item" onclick={goToLink}>{item.value}</a>
               </li>
            </template>
            <template if:false={hasRecords}>
                <c-rh_illustration message={messageIllustration} title={noRecordsLabel} type={typeIllustration}></c-rh_illustration>
            </template>
        </ul>
        
    </lightning-card>
</template>
