<template>
    <c-rh_toast auto-close-time="6000"></c-rh_toast>
    <c-rh_spinner></c-rh_spinner>
    <template if:false={newMode}>
        <div class="slds-clearfix">
            <div class="slds-float_right">
                <lightning-button variant="brand-outline" label="Add User" icon-name="utility:add" title="Primary action with lighter look" onclick={handleNew} class="slds-m-left_x-small"></lightning-button>
            </div>
        </div>
    </template>
    <template if:true={newMode}>
        <lightning-card class="custom-card">
            <h3 slot="title">
                <lightning-icon icon-name="utility:add" size="small" class="slds-p-right_small"></lightning-icon>
                New User
            </h3>
            <c-rh_dynamic_form inputs-items={formInputs} oninputchanged={handlechange}></c-rh_dynamic_form>
            <div class="card-footer" slot="footer">
                <div class="slds-clearfix">
                    <div class="slds-float_right">
                        <lightning-button variant="base" label={l.Cancel} data-action-name="Cancel" title={l.Cancel} icon-name="utility:close" onclick={handleCancel} class="slds-m-left_x-small"></lightning-button>
                        <lightning-button variant="base" label={l.Save} data-action-name="Edit" title={l.Save} icon-name="utility:save" onclick={handleSave} class="slds-m-left_medium"></lightning-button>

                    </div>
                </div>
                
            </div>
        </lightning-card>
    </template>
</template>
