<template>
    <!-- <lightning-layout-item key={item.name} size="12" small-device-size={ly_xs} medium-device-size={ly_md} large-device-size={ly_lg} padding="horizontal-medium" class="slds-m-vertical_small slds-m-horizontal_none"> -->
        <!--Kb add-->
        <template if:true={isFile}>
            <lightning-input 
                label={item.label} 
                type={item.type} 
                data-id={item.name}
                accept={item.accept}  
                onchange={handleChanged}>
            </lightning-input>
            <template if:true={fileData}>
                {fileData.name}
            </template>
        </template> 
<!-- alue={item.value} -->
        <template if:true={isBase}>
            <lightning-input 
            
            field-level-help={item.helpText}
            placeholder={item.placeholder}
            data-id={item.name}  
            type={item.type} 
            required={item.required} 
            label={item.label} 
            class="name" 
            value={item.value}
            max={item.max}
            min={item.min}
            max-length={item.maxlength}
            pattern={item.pattern}
            read-only={item.readOnly}
            checked={item.checked}
            message-toggle-active={toggleActiveText}
            message-toggle-inactive={toggleInactiveText}
            onchange={handleChanged} 
           
            ></lightning-input>
            <!--  message-when-value-missing='Complete this field.(custom message)' -->
        </template>
        <template if:true={isTextarea}>
            <lightning-textarea 
                field-level-help={item.helpText}
                placeholder={item.placeholder}
                data-id={item.name}  
                required={item.required} 
                label={item.label} 
                class={item.className}
                value={item.value}
                max-length={item.maxlength}
                read-only={item.readOnly}
                onchange={handleChanged} 
             >

            </lightning-textarea>
            <!--  message-when-value-missing='Complete this field.(custom message)' -->
        </template>
        <template if:true={picklist}>
            <lightning-combobox
                    data-id={item.name}
                    name={item.name}
                    label={item.label}
                    value={item.value}
                    placeholder={item.placeholder}
                    options={item.options}
                    onchange={handleChanged} 
                    read-only={item.readOnly}
                    required={item.required}
                    
            ></lightning-combobox>
        <!-- message-when-value-missing={item.valueMissing}  -->
        </template>
        <template if:true={isRadio}>
            <lightning-radio-group
                    type={radioType}
                    data-id={item.name}
                    name={item.name}
                    label={item.label}
                    value={item.value}
                    options={item.options}
                    onchange={handleChanged} 
                    disabled={item.readOnly}
                    variant={item.variant}
                    required={item.required}
                    
            ></lightning-radio-group>
        <!-- message-when-value-missing={item.valueMissing}  -->
        </template>
        <template if:true={isLookup}>
            <c-rh_custom_lookup_adv 
                data-id={item.name}
                obj-name={item.objName} 
                search-placeholder={item.placeholder}
                icon-name={item.iconName}
                new-label-prefix={item.newLabel} 
                field-label={item.label}
                field-name={item.name}  
                object-label={item.objectLabel}
                filter={filter}
                selected-id={item.value}
                selected-name={item.selectName}
                is-value-selected={item.isSelected}
                show-add-new={item.enableCreate}
                read-only={item.readOnly}
                is-required={item.required}
                optionnal={item}
                onlookupselected={handleLookupSelection}               
                oncreatelookup={handleLookupCreation}
                                >
            </c-rh_custom_lookup_adv>
        </template>
        <template if:true={item.datalist}>
            
            
            {item.label} 
            <input 
            
            placeholder={item.placeholder}
            data-id={item.name}   
            type="text"
            required={item.required} 
            class="name datalist" 
            value={item.value}
            max={item.max}
            min={item.min}
            pattern={item.pattern}
            checked={item.checked}
            onchange={handleChanged} 
           
            />
            <template if:true={item.options}>
                <datalist id={item.name} data-listid={item.name} data-type="dataList">
                    <template for:each={item.options} for:item="item">
                        <option key={item.value} value={item.value}>{item.label}</option>
                    </template>
                </datalist>
            </template> 
        <!-- message-when-value-missing={item.valueMissing}  -->
        </template>

        <template if:true={isAddress}>
            <lightning-input-address
                data-id={item.name}
                required={item.required} 
                disabled={item.disabled}
                address-label={item.addressLabel}
                street-label={item.streetLabel}
                city-label={item.cityLabel}
                country-label={item.countryLabel}
                province-label={item.provinceLabel}
                postal-code-label={item.postalLabel}
                street={item.street}
                city={item.city}
                country={countrySelected}
                province-placeholder={item.provincePlaceholder}
                province={provinceSelected}
                postal-code={item.code}
                field-level-help={item.field}
                country-options={getCountryOptions}
                province-options={getProvinceOptions}
                onchange={handleChangeAddress} >
            </lightning-input-address>       
        </template>
    <!-- </lightning-layout-item> -->
</template>
