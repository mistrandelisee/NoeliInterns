<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <!-- <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                    </button> -->
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Add New Event</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <div class="slds-m-around--xx-large">
                        <div class="container-fluid">
                            <div class="form-group">
                                <div class="form-group">
                                    <lightning-input data-id="Name" label="Name" name="Name" type="text" value={Name} ></lightning-input>
                                </div>
                                <div class="form-group">
                                    <lightning-textarea data-id="Description" label="Description" name="Description"   value={Description}></lightning-textarea>
                                </div>
                                <div class="form-group">
                                    <lightning-input data-id="StartDate" label="Start Date" name="StartDate" type="date"  value={StartDate}></lightning-input>
                                </div>
                                <lightning-combobox data-id="Status" name="Status" label="Select Status" value={Status}
                                                    placeholder="Select Status"
                                                    options={optionsStatus}></lightning-combobox>
                            </div>
                        </div>
                        <br/>
                        <div style="float:right">
                            <lightning-button class="slds-m-right_medium" label="Cancel" onclick={closeModal} variant="neutral"></lightning-button>
                            <lightning-button label="Save" onclick={handleSaveEvent} variant="neutral"></lightning-button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
