<template>

    <template if:false={displayFields}>

        <div class="simple-search" style="display: flex; flex-direction: inline;">

            <div class="search-input">
                <c-rh_dynamic_form inputs-items={_simpleField} time-out={timeOut}>
                </c-rh_dynamic_form>
            </div>

            <div class="search-action">

                <div class="submit-action">
                    <c-rh_actions action-available={simpleFilterAction} onaction={simpleHandleAction}></c-rh_actions>
                </div>

                <template if:false={keepSimple}>
                    <lightning-button-icon 
                        variant="border-filled"
                        icon-name="utility:settings" 
                        tooltip={advance}
                        onclick={handleDisplayFiled}>
                    </lightning-button-icon>
                </template>

            </div>

        </div>

    </template>



    <!-- <div class="headerFilter" onclick={handleDisplayFiled}>
            <div class="slds-text-heading_medium  slds-m-left_medium">
                <lightning-icon icon-name={icon.Search} size="small"  variant="inverse"   ></lightning-icon>
                <span class="slds-m-left_small"> {title} </span>
            </div>   
        </div> -->

    <template if:false={keepSimple}>
        <template if:true={displayFields}>

            <div class="slds-card">
                <div class="headerFilter" onclick={handleDisplayFiled}>
                    <div class="slds-text-heading_medium  slds-m-left_medium">
                        <lightning-icon icon-name={icon.Search} size="small" variant="inverse"></lightning-icon>
                        <span class="slds-m-left_small"> {title} </span>
                    </div>
                </div>

                <div class="slds-card__body">
                    <c-rh_dynamic_form inputs-items={fieldDetailsCopy} time-out={timeOut} backcolor={backcolor}>
                    </c-rh_dynamic_form>
                    <div class="slds-m-right_medium">
                        <c-rh_actions action-available={filterAction} onaction={handleActions}></c-rh_actions>
                    </div>

                </div>
                <footer class="footer">
                    <template for:each={pillList} for:item="pill" for:index="index">
                        <lightning-pill key={pill.label} label={pill.pillValue} name={index} onremove={handleRemovePill}>
                        </lightning-pill>
                    </template>
                </footer>
            </div>

        </template>
    </template>

</template>
