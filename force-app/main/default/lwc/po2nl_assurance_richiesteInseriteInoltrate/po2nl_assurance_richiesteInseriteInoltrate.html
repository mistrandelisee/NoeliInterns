<template>

    
    <template if:true={isloading}>
        <!-- Spinner -->
        <div id="spinnerId" class="slds-spinner_container" style="position: fixed;">
            <div class="slds-spinner_brand  slds-spinner slds-spinner_large slds-is-relative" role="alert">
                <span class="slds-assistive-text">Loading</span>
                <div class="slds-spinner__dot-a"></div>
                <div class="slds-spinner__dot-b"></div>
            </div>
        </div>
    </template>
    <div onclick={handleSearchBox}>
        <lightning-layout vertical-align="center" class="slds-m-top_xxx-small"
            style="background-color:#2a2e43;cursor:pointer;height: 2.3rem;">
            <lightning-layout-item class="slds-p-right_xxx-small" alignment-bump="right">
                <P class="SearchText slds-m-left_small">Applica filtri</P>
            </lightning-layout-item>
            <lightning-layout-item>
                <div style="width:5rem; height: 2.3rem;border-radius: initial;" class={searchIconClass}>
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#search"></use>
                    </svg>
                    <span class="slds-assistive-text">Search</span>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
    <template if:true={searchSectionVisible}>
        <lightning-layout multiple-rows="true" class="slds-box slds-card filterBox">
            <lightning-layout-item padding="around-small" size="4">
                <lightning-input type="text" label={label.PO2_CodiceComunicazioneOperatore} data-id="codOlo"
                    value={filtrinoltare.codOlo}></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small" size="4">
                <lightning-input type="date" label={label.PO2_Data_Creazione} data-id="dataCreazione"
                    value={filtrinoltare.dataCreazioneD}></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small" size="4">
                <lightning-combobox label={label.PO2_Motivo_Apertura} options={optCausaleApertura} data-id="motivoApe"
                    value={filtrinoltare.motivoApe}></lightning-combobox>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small" size="4">
                <lightning-combobox label="Categoria segnalazione" options={optCatSegnalazione} data-id="catSegn"
                    value={filtrinoltare.catSegn}></lightning-combobox>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="4">
                <lightning-combobox label={label.PO2_StatoOrdine} options={optStatoOrdine} data-id="statoOrdine"
                    value={filtrinoltare.statoOrdine}></lightning-combobox>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small" size="4">
                <lightning-input type="text" label="Causale Sospensione" data-id="cauSosp"
                    value={filtrinoltare.cauSosp}></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small" size="4">
                <lightning-input type="text" label="Motivazione Sospensione" data-id="motivSosp"
                    value={filtrinoltare.motivSosp}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="4">
                <lightning-input type="text" label="Id Notifica" data-id="idNotify" value={filtrinoltare.idNotify}>
                </lightning-input>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small" size="12">
                <lightning-layout>
                    <lightning-layout-item alignment-bump="right" flexibility="grow">
                    </lightning-layout-item>
                    <lightning-layout-item>
                        <button onclick={handleReset}
                            class="slds-button slds-button_outline-brand slds-m-right_small buttom"
                            data-type="Inoltare">Reset</button>
                        <button class="slds-button slds-button_text-destructive buttom" onclick={handleSearch}
                            style="border-color: #FF1493;" data-type="Inoltare">Cerca</button>

                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>

        </lightning-layout>



    </template>
    <div class="importCsvBottom slds-m-top_x-small slds-card">
        <lightning-layout vertical-align="center" class="slds-m-top_x-small" onclick={handleEsportaBox}>
            <lightning-layout-item size="8" alignment-bump="right">
                <div style=" height: 2rem;border-radius: initial;color:#FF1493;"
                    class="slds-button_icon slds-m-left_small ">
                    <svg class="slds-button__icon slds-button__icon_large" style="width:1rem;" aria-hidden="true">
                        <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#download"></use>
                    </svg>
                    <span class="slds-m-left_small">Seleziona colonne per l'esportazione</span>
                </div>
            </lightning-layout-item>
            <lightning-layout-item>
                <div style="width:5rem; height: 2rem;border-radius: initial;color:#FF1493;"
                    class="slds-button_icon slds-align_absolute-center">
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#chevrondown"></use>
                    </svg>
                    <span class="slds-assistive-text">chevrondown</span>
                </div>
            </lightning-layout-item>
        </lightning-layout>

        <template if:true={hideEsportaBox}>
            <lightning-layout class="slds-card" vertical-align="center">
                <lightning-layout-item class="slds-m-top_x-small slds-m-left_small slds-m-right_small"
                    flexibility="grow">
                    <div class="slds-form-element" role="group" aria-labelledby="picklist-group-label">
                        <div class="slds-form-element__control">
                            <div class="slds-dueling-list ">
                                <div class="slds-assistive-text" id="drag-live-region" aria-live="assertive">
                                    Option 5: final position 1 of 2.</div>
                                <div class="slds-assistive-text" id="option-drag-label">Press space bar when on
                                    an item, to move it within the list. Cmd/Ctrl plus left and right arrow
                                    keys, to move items between lists.</div>

                                <div class="slds-dueling-list__column slds-size_5-of-12">
                                    <span class="slds-form-element__label" id="label-105">Disponibile</span>
                                    <div class="slds-dueling-list__options slds-size_3-of-3">
                                        <!--iterate on list options -->
                                        <template for:each={options} for:item="option" for:index="index">
                                            <ul key={option.value} aria-describedby="option-drag-label"
                                                aria-labelledby="label-105" aria-multiselectable="true"
                                                class="slds-listbox slds-listbox_vertical slds-m-bottom_xxx-small slds-m-right_large"
                                                role="listbox">
                                                <li role="presentation" style="color:black" class="slds-listbox__item">
                                                    <div class={option.selecdOptionStyle} title={option.value}
                                                        onclick={handleSelectedOptionDisponibile} draggable="true"
                                                        role="option">
                                                        <span class="slds-media__body">
                                                            <span class="slds-truncate"
                                                                title={option.value}>{option.value}</span>
                                                        </span>
                                                    </div>
                                                </li>
                                            </ul>
                                        </template>


                                    </div>
                                </div>

                                <div class="slds-dueling-list__column slds-size_2-of-12 slds-align_absolute-center">
                                    <div class="slds-m-around_xx-small" onclick={handleAdd}
                                        style="border: 1px solid #FF1493;border-radius: 2rem;">
                                        <div style="width:3rem; height: 2rem;border-radius: 1rem;"
                                            class="slds-button_icon slds-align_absolute-center">
                                            <svg class="slds-button__icon slds-button__icon_large bkg-color-pink"
                                                aria-hidden="true">
                                                <use
                                                    xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#chevronright">
                                                </use>
                                            </svg>
                                            <span class="slds-assistive-text">Move Selection to Second
                                                Category</span>
                                        </div>
                                    </div>
                                    <div class="slds-m-around_xx-small" onclick={handleRemoved}
                                        style="border: 1px solid #160ca0;border-radius: 2rem;">
                                        <div style="width:3rem; height: 2rem;border-radius: 1rem;"
                                            class="slds-button_icon slds-align_absolute-center">
                                            <svg class="slds-button__icon slds-button__icon_large bkg-color-Blue"
                                                aria-hidden="true">
                                                <use
                                                    xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#chevronleft">
                                                </use>
                                            </svg>
                                            <span class="slds-assistive-text">Move Selection to First
                                                Category</span>
                                        </div>
                                    </div>
                                </div>


                                <div class="slds-dueling-list__column slds-size_5-of-12">
                                    <span class="slds-form-element__label" id="label-106">Selezionato</span>
                                    <div class="slds-dueling-list__options slds-size_3-of-3">
                                        <!--iterate on selected options -->
                                        <template for:each={selectedOptions} for:item="option" for:index="index">
                                            <ul key={option.value} aria-describedby="option-drag-label"
                                                aria-labelledby="label-105" aria-multiselectable="true"
                                                class="slds-listbox slds-listbox_vertical slds-m-bottom_xxx-small slds-m-right_large"
                                                role="listbox">
                                                <li role="presentation" style="color:black" class="slds-listbox__item">
                                                    <div class={option.selecdOptionStyle} title={option.value}
                                                        onclick={handleSelectedOptionSelezionato} draggable="true"
                                                        role="option">
                                                        <span class="slds-media__body">
                                                            <span class="slds-truncate"
                                                                title={option.value}>{option.value}</span>
                                                        </span>
                                                    </div>
                                                </li>
                                            </ul>
                                        </template>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </lightning-layout-item>

            </lightning-layout>
            <lightning-layout>
                <lightning-layout-item size="8" alignment-bump="right">
                </lightning-layout-item>

                <lightning-layout-item class="slds-m-around_large " onclick={handleEportaCsv}>
                    <div style="height: 2rem;border: 1px solid;color:#FF1493; border-radius: 4rem;"
                        class="slds-button_icon slds-align_absolute-center slds-p-around_small">
                        <svg class="slds-button__icon slds-button__icon_large" style="width: 1rem;" aria-hidden="true">
                            <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#download"></use>
                        </svg>
                        <span> {label.PO2_Esporta_xlsx}</span>
                    </div>
                </lightning-layout-item>

            </lightning-layout>
        </template>
    </div>
    <template if:true={hasfilterInoltate}>
      <div class="slds-pill_container slds-p-vertical_x-small" style="flex-wrap: wrap;" >
        <template for:each={filterInoltatePills} for:item="item">
            <template if:false={item.remove}>
                <span class="slds-pill slds-m-horizontal_x-small slds-m-top_xx-small slds-text-heading_small" key={item.key}>
                    <span class="slds-pill__label slds-m-left_x-small">{item.key}</span>
                    <span class="slds-pill__label slds-m-left_small" style="font-weight:700"> {item.value} </span>

                    <button class="slds-button slds-button_icon slds-button_icon slds-pill__remove" name={item.key} title="Remove" onclick={handleRemovePill}>
                        <lightning-icon icon-name="utility:close" alternative-text="remove" title="remove"></lightning-icon>
                        <span class="slds-assistive-text">Remove</span>
                    </button>
                </span>
            </template>
        </template>
      </div>
    </template>
    <!-- Data Table  -->
    <lightning-layout>
        <lightning-layout-item size="12" class="slds-m-top_small">
            <!-- Datatable 2 -->
            <template if:true={hasInoltrateRichieste}>
                <c-po2nl_form_datatable table-type="inoltrate" data-type="inoltrate" indexes-length={indexes_length}
                    default-page-size={defaultPageSize} onrefreshtable={buildTable} columns={inoltrateColumns}
                    records={inoltrateRichieste} onrequestselected={handleRequestSelected}>
                </c-po2nl_form_datatable>
            </template>
            <template if:false={hasInoltrateRichieste}>
                <p class="slds-align_absolute-center slds-text-heading_medium">
                    {label.PO2_NoRequests}
                </p>
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
