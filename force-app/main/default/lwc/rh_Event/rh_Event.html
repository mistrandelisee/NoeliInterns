        <lightning-layout-item size="12" padding="around-smallx" small-device-size="12" medium-device-size="12" large-device-size="12">

                <!-- Actions -->
                <c-rh_actions  onaction={handleOpenComponentSave} action-available={detailsActionsSave} >  </c-rh_actions>

        </lightning-layout-item>

        <div class="slds-p-around_medium">
            <c-rh_cards_view page-size="5"  items={datas} onrowselected={callBlockAction}></c-rh_cards_view>
        </div>
    </template>
    <template if:true={showComponentEdit}>
        <div class="slds-m-around--xx-large" style="margin-top: 0px;">
            <br/>
            <div style="float:right;margin-top: -25px;margin-right: -64px;">
                <template if:false={isUpdate}>
                    <lightning-button variant="neutral" label="Back" icon-name="utility:back" class="slds-m-right_medium" onclick={closeComponentEdit}></lightning-button>
                    <lightning-button variant="neutral" label="Next" icon-name="utility:arrow_right" class="slds-m-right_medium" onclick={handleBeforeSave}></lightning-button>
                </template>
                <template if:true={isUpdate}>
                    <lightning-button variant="neutral" label="Back" icon-name="utility:back" class="slds-m-right_medium" onclick={closeComponentUpdate}></lightning-button>
                    <lightning-button variant="neutral" label="Next" icon-name="utility:arrow_right" class="slds-m-right_medium" onclick={handleBeforeUpdate}></lightning-button>
                </template>
            </div>
        </div>
        <section style="margin-top:-20px;">
            <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
                
                <header >
                    <h2 id="heading-02" class="slds-text-heading_medium slds-hyphenate" style="margin-top:10px; margin-bottom:-25px;">
                        <template if:false={isUpdate}>
                            <div class="slds-text-align_center">
                                <b>Add New Event</b>
                            </div>
                        </template>
                        <template if:true={isUpdate}>
                            <div class="slds-text-align_center">
                                <b>Update Event</b>
                            </div>
                        </template>
                    </h2>
                </header>
                <div class="slds-p-around_medium" id="content-id-2">
                    <c-rh_dynamic_form  inputs-items={inputsItems}></c-rh_dynamic_form>
                </div>
            </div>
        </section>
    </template>
    <template if:true={showAttachement}>
        <div class="slds-clearfix">
            <div class="slds-float_right" style="margin-bottom: 20px;">
                <template if:false={isUpdate}>
                    <lightning-button variant="neutral" label="Save" icon-name="utility:save" class="slds-m-right_medium" onclick={handleSaveEvent} ></lightning-button>
                    <lightning-button variant="neutral" label="Save And Send" icon-name="utility:save" onclick={handleSaveAndSendEvent} ></lightning-button>
                </template>
                <template if:true={isUpdate}>
                    <lightning-button variant="neutral" label="Update" icon-name="utility:save" class="slds-m-right_medium" onclick={handleUpdateEvent}></lightning-button>
                    <lightning-button variant="neutral" label="Update and Send" icon-name="utility:save" onclick={handleUpdateAndSendEvent}></lightning-button>
                </template>
            </div>
        </div>
        <div style="margin-left: 0px;margin-top: 15px;" hidden>
            <template if:false={isUpdate}>
                <lightning-button variant="neutral" label="Back" icon-name="utility:back" class="slds-m-right_medium" onclick={handleCancelSave}></lightning-button>
            </template>
            <template if:true={isUpdate}>
                <lightning-button variant="neutral" label="Back" icon-name="utility:back" class="slds-m-right_medium" onclick={handleCancelUpdate}></lightning-button>
            </template>
            <!-- <lightning-button variant="neutral" label="Submit" icon-name="utility:send" onclick={handleClick} class="slds-m-left_x-small"></lightning-button> -->
        </div>
        <lightning-card title="Add File to your Event" icon-name="doctype:attachment">
            <template if:false={isUpdate}>
                <div class="slds-m-around_medium" style="margin-left: 25px; margin-top: 20px;">
                    <lightning-input 
                        type="file" 
                        accept=".xlsx, .xls, .csv, .png, .doc, .docx, .pdf"
                        onchange={openfileUpload}>
                    </lightning-input>
                </div>
            </template>
            <template if:true={isUpdate}>
                <div class="slds-m-around_medium" style="margin-left: 25px; margin-top: 20px;">
                    <lightning-input 
                        disabled={disable}
                        type="file" 
                        accept=".xlsx, .xls, .csv, .png, .doc, .docx, .pdf"
                        onchange={openfileUploadForUpdate}>
                    </lightning-input>
                </div>
            </template>
            <template if:true={fileData}>
                <p style="margin-left: 26px;">{fileData.filename}</p>
            </template>
        </lightning-card>
        <div style="margin-left: 0px;margin-top: 15px;">
            <template if:false={isUpdate}>
                <lightning-button variant="neutral" label="Back" icon-name="utility:back" class="slds-m-right_medium" onclick={handleCancelSave}></lightning-button>
            </template>
            <template if:true={isUpdate}>
                <lightning-button variant="neutral" label="Back" icon-name="utility:back" class="slds-m-right_medium" onclick={handleCancelUpdate}></lightning-button>
            </template>
            <!-- <lightning-button variant="neutral" label="Submit" icon-name="utility:send" onclick={handleClick} class="slds-m-left_x-small"></lightning-button> -->
        </div>
    </template>
    <template if:true={showComponentDetails} >
        <div class="slds-p-around_medium" >
            <div class="slds-clearfix" style="margin-right: -32px;">
                <div class="slds-float_right" style=" margin-top: 0px;">
                    <template if:true={displayButton}>
                        <lightning-button variant="neutral" label="Delete" icon-name="utility:delete" class="slds-m-right_medium"  onclick={handlepredeleteEvent}></lightning-button>
                    </template>
                    <template if:true={hidenButton}>   
                        <lightning-button variant="neutral" label="Edit" icon-name="utility:edit" class="slds-m-right_medium" onclick={handleEdit}></lightning-button>
                    </template>
                    <template if:true={hidenButton}>
                        <lightning-button variant="neutral" label="Send" icon-name="utility:send" class="slds-m-right_medium" onclick={handleSendEvent}></lightning-button>
                    </template>
                </div>
            </div>
        </div>        
        <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
            <div class="slds-var-m-vertical_medium" style="margin-top:0px;">
                <c-rh_display_fields output-fields={eventDetails} iconsrc="standard:event" title="Event Details"></c-rh_display_fields>
                <!-- <template for:each={filesList} for:item="file">
                    <div key={file.value} class="slds-box">
                        <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                            <button class="slds-m-left_large styleButton" data-id="1" onclick={handleDownloadFile}><a href={file.url} download={file.fname}></a></button>
                            <p><strong>FileName - </strong>{file.label} || <strong><a href={file.url} download={file.fname}>Download</a></strong>
                                <template if:true={displayButton}>
                                    <button class="slds-m-left_large styleButton" onclick={handleDeleteFile}>Delete File</button>
                                </template>
                            </p>
                        </div>
                    </div>
                </template> -->
            </div>
            <lightning-card>
                <div class="slds-var-m-vertical_medium">
                    <lightning-datatable
                        key-field="Id"
                        data={filesList}
                        columns={columns}
                        onrowaction={handleRowAction}>
                    </lightning-datatable>
                </div>
            </lightning-card>
        </div>
        <div class="slds-p-around_medium" style="margin-left: -16px;">
            <lightning-button variant="neutral" label="Back" icon-name="utility:back" class="slds-m-right_medium" onclick={closeComponentDetails}></lightning-button>
        </div>
    </template>
    <template if:true={showModalDelete}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate" style="color:orange;">Warning</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                        <h1>Are you sure to want to delete it ?</h1>
                        <div class="slds-float_right">
                            <lightning-button-icon icon-name="utility:check" style="margin-right: 10px;" alternative-text="check" title="check" onclick={handledeleteEvent}></lightning-button-icon>
                            <lightning-button-icon icon-name="utility:back" style="margin-right: 5px;" class="slds-m-right_xx-small"  alternative-text="close" title="close"  onclick={closeModalDelete}></lightning-button-icon>
                        </div>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
</template>
