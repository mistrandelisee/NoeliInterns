<template>
    <c-rh_toast auto-close-time="6000"></c-rh_toast>
    <template if:true={showComponentBase}>
        <div class="slds-p-around_medium" style="margin-right: 15px;">
            <lightning-button class="slds-float_right" label="New Event" slot="actions" onclick={handleOpenComponentSave}></lightning-button>
        </div>
        <div class="slds-p-around_medium">
            <c-rh_cards_view page-size="5"  items={datas} onrowselected={callBlockAction}></c-rh_cards_view>
        </div>
    </template>
    <template if:true={showComponentEdit}>
        <section >
            <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
                <header >
                    <h2 id="heading-02" class="slds-text-heading_medium slds-hyphenate" style="margin-top:15px; margin-bottom:-10px">
                        <template if:false={isUpdate}>
                            <div class="slds-text-align_center">
                                Add New Event
                            </div>
                        </template>
                        <template if:true={isUpdate}>
                            <div class="slds-text-align_center">
                                Update Event
                            </div>
                        </template>
                    </h2>
                </header>
                <div class="slds-p-around_medium" id="content-id-2">
                    <c-rh_dynamic_form  inputs-items={inputsItems}></c-rh_dynamic_form>
                    <div class="slds-m-around--xx-large">
                        <br/>
                        <div style="float:right">
                            <template if:false={isUpdate}>
                                <lightning-button class="slds-m-right_medium" label="Cancel" onclick={closeComponentEdit} variant="neutral"></lightning-button>
                                <lightning-button label="Save" onclick={handleSaveEvent} variant="neutral"></lightning-button>
                            </template>
                            <template if:true={isUpdate}>
                                <lightning-button class="slds-m-right_medium" label="Cancel" onclick={closeComponentUpdate} variant="neutral"></lightning-button>
                                <lightning-button label="Update" onclick={handleUpdateEvent} variant="neutral"></lightning-button>
                            </template>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
    </template>
    
    <template if:true={showComponentDetails}>
        <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none" >
            <div class="slds-var-m-vertical_medium" style="margin-top: -1px;">
                <c-rh_display_fields output-fields={eventDetails} title="Project Details"></c-rh_display_fields>
                <div class="slds-p-around_medium">
                    <div class="slds-clearfix">
                        <div class="slds-float_right" style="margin-bottom: -25px; margin-top: -8px;">
                            <lightning-button-icon icon-name="utility:delete" style="margin-right: 10px;" alternative-text="delete" title="internal_share" onclick={handlepredeleteEvent}></lightning-button-icon>
                            <lightning-button-icon icon-name="utility:close" style="margin-right: 5px;" class="slds-m-right_xx-small"  alternative-text="close" title="close"  onclick={closeComponentDetails}></lightning-button-icon>
                            <lightning-button-icon icon-name="utility:edit" alternative-text="internal_edit"  title="internal_edit" onclick={handleEdit}></lightning-button-icon>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </template>
    <template if:true={showModalDelete}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Warning</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                        <h1>Are you sure to want to delete it ?</h1>
                        <div class="slds-float_right">
                            <lightning-button-icon icon-name="utility:check" style="margin-right: 10px;" alternative-text="check" title="check" onclick={handledeleteEvent}></lightning-button-icon>
                            <lightning-button-icon icon-name="utility:close" style="margin-right: 5px;" class="slds-m-right_xx-small"  alternative-text="close" title="close"  onclick={closeModalDelete}></lightning-button-icon>
                        </div>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
</template>
