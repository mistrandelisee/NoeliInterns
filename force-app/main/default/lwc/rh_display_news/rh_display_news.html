<template>
     <template for:each={bannerNews} for:item="news">
            <div class={news.Visibility}  key={news.Title}>
                <!--<img class="Img" src={news.Image}>-->
                <div style={bannerStyle}  class="NewsData slds-grid slds-gutters">
                    <div class="navigation slds-col slds-size_1-of-7">
                        <lightning-button-icon icon-name="utility:left" size="large" tooltip="Previous"  onclick={previous} variant="bare"    class="slds-m-left_xx-small">
                            <label>previous </label>
                        </lightning-button-icon>
                    </div>
                    <div class="text slds-col slds-5-of-7">
                        <div >
                            <div class="title">Titre: {news.Title} </div>
                            <div>{news.Description}</div> 
                        </div>
                    </div>
                    <div class="navigation slds-col slds-size_1-of-7">
                        <lightning-button-icon icon-name="utility:right"  size="large"  tooltip="Next"    variant="bare"  onclick={next}   class="slds-m-left_xx-small">
                            <label>next </label>
                        </lightning-button-icon>
                    </div>
                </div>
            </div>
