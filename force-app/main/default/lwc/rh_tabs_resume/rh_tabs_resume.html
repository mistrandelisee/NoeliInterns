<template> 
    <lightning-tabset>
        <lightning-tab label="Request" value="Request" onactive={handleActive}>
            <template if:true={enablelist}>
                <c-rh_list 
            css-class="listStyle slds-has-dividers_bottom slds-has-block-links_space slds-p-horizontal_medium"
            header-title=""
            key-id="Id"
            key-value="Name"
            records={requests}
            onaction={goToRequest}
            ></c-rh_list>
            </template>
            
        </lightning-tab>
        <lightning-tab label="Event"  value="Event"  onactive={handleActive}>
            <template if:true={enablelist}>
                <c-rh_list 
                css-class="listStyle slds-has-dividers_bottom slds-has-block-links_space slds-p-horizontal_medium"
                header-title=""
                key-id="Id"
                key-value="summaryName"
                records={events}
                onaction={goToEvent}
                ></c-rh_list>
            </template>
            
        </lightning-tab>
        <lightning-tab label="Accomplishment"  value="Accomplishment"  onactive={handleActive}>
            <template if:true={enablelist}>
                <c-rh_list 
                css-class="listStyle slds-has-dividers_bottom slds-has-block-links_space slds-p-horizontal_medium"
                key-id="Id"
                key-value="summaryTitle"
                records={accomplishments}
                onaction={goToAccomplishments}
                ></c-rh_list>
            </template>
           
        </lightning-tab>
    </lightning-tabset>   
</template>
