<template>
    <div class="container">
        <div style="margin-top: 15px;">
            <h1 class="ht">RESET PASSWORD</h1>
            <template if:true={message}>
                <p style='color:red; text-align: center;font-weight: bold; background-color: #ffffff;'>{text}</p>
            </template>
        </div>
        <template if:false={finalWay}>
            <p class="pa">
                To reset your password, we'll need your username.
                We'll send password reset instructions to the email address associated with your account.
            </p>
            <div class="inputContainer">
                <lightning-icon icon-name="utility:user"
                    class="slds-icon-utility-user inputIcon  slds-icon_container forceIcon">
                    <span part="boundary">
                        <lightning-primitive-icon>
                            <svg class="slds-icon slds-icon_xx-small" focusable="false" data-key="user"
                                aria-hidden="true" viewBox="0 0 52 52" part="icon">
                                <g>
                                    <path
                                        d="M50 43v2.2c0 2.6-2.2 4.8-4.8 4.8H6.8C4.2 50 2 47.8 2 45.2V43c0-5.8 6.8-9.4 13.2-12.2l.6-.3c.5-.2 1-.2 1.5.1 2.6 1.7 5.5 2.6 8.6 2.6s6.1-1 8.6-2.6c.5-.3 1-.3 1.5-.1l.6.3C43.2 33.6 50 37.1 50 43zM26 2c6.6 0 11.9 5.9 11.9 13.2S32.6 28.4 26 28.4s-11.9-5.9-11.9-13.2S19.4 2 26 2z">
                                    </path>
                                </g>
                            </svg>
                        </lightning-primitive-icon>
                    </span>
                </lightning-icon>
                <input type="text" class="userName inputBox input uiInput uiInputText uiInput--default uiInput--input" placeholder="Username" value={userName}>
            </div>
            <button type="button" class="uiButton" onclick={handleClick}>
                <span dir="ltr" class=" label bBody">Reset Password</span>
            </button>

            <div style="text-align: center; background-color: #0070d2;">
                <a href="./">Cancel</a>
            </div>
        </template>
        <template if:true={finalWay}>
            <p class="finalMessage">{text}</p>
            <div style="text-align: center; background-color: #0070d2;">
                <a href="./">Clic here to go back Home</a>
            </div>
        </template>
    </div>
</template>
