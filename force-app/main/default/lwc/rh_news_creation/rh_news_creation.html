<template>
    <template if:false={newMode}>
        <div class="slds-clearfix">
            <div class="slds-float_right">
                <lightning-button variant="brand-outline" label={label.AddNews} icon-name={icon.Add} onclick={handleNew} class="slds-m-left_x-small"></lightning-button>
            </div>
        </div>
    </template>
    <template if:true={newMode}>
        <lightning-card class="custom-card">
            <h3 slot="title">
                <lightning-icon icon-name={icon.Add} size="small" class="slds-p-right_small"></lightning-icon>
                {label.AddNews}
            </h3>
            <c-rh_dynamic_form inputs-items={formInputs} file-data={fileData} oninputchanged={handlechange} ></c-rh_dynamic_form>
            <div class="card-footer" slot="footer">
                <div class="slds-clearfix">
                    <div class="slds-float_right">
                        <lightning-button variant="base" label={label.Cancel} data-action-name="Cancel" title={label.Cancel} icon-name="utility:close" onclick={handleCancel} class="slds-m-left_x-small"></lightning-button>
                        <lightning-button variant="base" label={label.Save} data-action-name="Edit" title={label.Save} icon-name="utility:save" onclick={handleSave} class="slds-m-left_medium"></lightning-button>

                    </div>
                </div>
                
            </div>
        </lightning-card>
    </template> 
</template>
